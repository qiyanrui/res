<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        loop: true, /*循环模式*/
        effect:'cube',
        onTransitionEnd: function (swiper) {/*动画结束的时候*/
            var curIndex = swiper.activeIndex;
            /*返回当前活动块的索引*/
            /*console.log(curIndex);*/
            var slides = swiper.slides;
            //console.log(slides.length);
            [].forEach.call(slides, function (item, index) {/*移动端的遍历用forEach*/
                item.id = "";
                if (index == curIndex) {
                    switch (index){
                        case 0:
                            item.id = "page" + (slides.length - 2);
                            break;
                        case slides.length - 1:
                            item.id = "page1";
                            break;
                        default :
                            item.id = "page" + (curIndex);
                    }
                    /*if (index == 0) {
                     item.id = "page" + (slides.length - 2);
                     } else if (index == slides.length - 1) {
                     item.id = "page1";
                     } else {
                     item.id = "page" + (curIndex);
                     }*/
                }
            })
        }/*,
         /!*初始化，给第一个滑块增加id名*!/
         onInit:function(swiper){
         var slides=swiper.slides;
         slides[0].id="page1";
         }*//*循环模式自动初始化，不需要了*/
    });
    var music=document.querySelector('.music');
    var beyond=document.querySelector('#beyond');
    window.setTimeout(function (){
        beyond.play();
        /*边缓冲边播放*/
        beyond.addEventListener("canplay",function(){/*canplay缓冲*/
            music.style.opacity='1';
            music.className='music musicCur';
        },false)
    },1000);
    music.addEventListener("click",function(){
        if(beyond.paused){//true->停止 false->播放
            beyond.play();
            music.className='music musicCur';
        }else{
            beyond.pause();//停止
            music.className='music';
        }
    },false)
</script>
